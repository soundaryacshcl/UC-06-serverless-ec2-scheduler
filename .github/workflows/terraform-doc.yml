name: Terraform Docs Auto-Generate

on:
  push:
    paths:
      - '**/*.tf'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install terraform-docs
        run: |
          curl -sSLo terraform-docs.zip https://github.com/terraform-docs/terraform-docs/releases/latest/download/terraform-docs-linux-amd64.zip
          unzip terraform-docs.zip
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/

      - name: Generate README.md from Terraform module
        run: terraform-docs markdown . > README.md

      - name: Commit README.md if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: auto-update README.md using terraform-docs"
          git push
