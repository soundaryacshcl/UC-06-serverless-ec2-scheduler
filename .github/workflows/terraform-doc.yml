name: Terraform Docs Auto Update

on:
  push:
    paths:
      - '**/*.tf'

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install terraform-docs
        run: |
          curl -sSLo terraform-docs https://github.com/terraform-docs/terraform-docs/releases/latest/download/terraform-docs-linux-amd64
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/

      - name: Generate README.md from Terraform code
        run: terraform-docs markdown . > README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: auto-update README.md using terraform-docs" || echo "No changes to commit"
          git push
